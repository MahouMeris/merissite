<!DOCTYPE html>
<style>
	
		@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap');

	<style>
		* {
			font-family:'cinzel',sans-serif;
		}
		html, body{
			scroll-behavior: smooth;
		}
		
		body{
			margin:0;
			padding:0;
			box-sizing: border-box;	
		}

		.navbar {
			display: flex;
			justify-content: space-between; 
			align-items: center;
			padding: 10px 5%;
			background:white;
			width:90%;
		}

		.logo {
			margin-:30px 0; 	
			width:90px;
		}
		
		.menu-icon{
			width:45px;
			display:none;
		}
		
		nav{
			flex:1;
			text-align:right;
		}

		nav ul li{
			list-style:none;
			display:inline-block;
			margin-right: 30px;
		}
		
		nav ul li a{
			text-decoration:none;
			color: midnightblue;
			font-size:20px;
		}
		
		nav ul li a:hover{
			color: #0099ff;
			letter-spacing: 1px;
		}
		
		form{
			
		}
		
		h1, p{
			text-align:center;
		}
		
		.formulario{
			width: 80%;
			padding: 50px;
			margin: 10px;
			text-align: center;
			background:#0099ff;
			
			font-size:18px;
		}
		
		.formulario button{
			font-size:18px;
			width:180px;
			height:45px;
			border-radius: 15px;
			display:inline-block;
			text-decoration:none;
			background: lightskyblue;		
			padding: 10px 20px;
			border:none;
		}
		
		.formulario button:hover{
			letter-spacing: 1px;
			opacity:0.75;
		}
		
		input, button {
			border-radius: 3px;
		}
		
		textarea{
			border-radius: 5px;
		}
		
		.campo{
			margin-bottom: 1em;
		}
		
		.campo label{
			margin-bottom: 0.2em;
		}
		
		.campo input, .campo textarea{
			padding: 0.2 em;
			border: 1px solid blue;
			box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
			
		}
		
		.campo input:focus, .campo textarea:focus{
			background: lightskyblue;
		}
		
		.curva{
			position:relative;
			bottom:0;
			margin-bottom:-8px;
			width:100%;
		}
		
		@media (max-width: 900px){
			.banner {
				height:300px;
			}
		
		}
		
		@media (max-width:600px){
			.banner a{
				margin-bottom:10px;
			}
		
			.banner {
				height:350px;
			}
			
			nav ul{
				width:60%;
				background:lightskyblue;
				position:absolute;
				top:75px;
				right:0;
				z-index:2;		
			}	
			
			nav ul li{
				display:block;
				margin-top:10px;
				margin-bottom:10px;
			}
			
			nav ul li a{
				color: blue;
			}
			
			.menu-icon{
				display:block;
			}
			
			#menuList{
				overflow:hidden;
				transition:0.5s;
			}
		}		
	</style>
